<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"/>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>상품 구매화면</title>
    <!-- SDK 추가 -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>

<body>
<!-- 주문서 영역 -->
<div class="wrapper">
    <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <!-- 결제 UI -->
        <div id="payment-method"></div>
        <!-- 이용약관 UI -->
        <div id="agreement"></div>
        <!-- 쿠폰 체크박스 -->
        <div style="padding-left: 30px">
            <div class="checkable typography--p">
                <label for="coupon-box" class="checkable__label typography--regular"
                ><input id="coupon-box" class="checkable__input" type="checkbox" aria-checked="true"/><span
                        class="checkable__label-text">5,000원 쿠폰 적용</span></label
                >
            </div>
        </div>
        <!-- 결제하기 버튼 -->
        <button class="button" id="payment-button" style="margin-top: 30px">결제하기</button>
    </div>
</div>
</body>
<script th:inline="javascript">
    main();

    async function main() {
        const button = document.getElementById("payment-button");
        const coupon = document.getElementById("coupon-box");
        const amount = {
            currency: "KRW",
            value: 1000000,
        };

        // ------  결제위젯 초기화 ------
        // TODO: clientKey는 개발자센터의 결제위젯 연동 키 > 클라이언트 키로 바꾸세요.
        // TODO: 구매자의 고유 아이디를 불러와서 customerKey로 설정하세요. 이메일・전화번호와 같이 유추가 가능한 값은 안전하지 않습니다.
        // @docs https://docs.tosspayments.com/sdk/v2/js#토스페이먼츠-초기화
        const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
        const customerKey = /*[[${orderId}]]*/ "";
        const tossPayments = TossPayments(clientKey);
        // 회원 결제
        // @docs https://docs.tosspayments.com/sdk/v2/js#tosspaymentswidgets
        //const widgets = tossPayments.widgets({
         //   customerKey, //커스터머 키는 서버에서 이 페이지로 넘어올 때 뿌려줘야함!
        //});
        //비회원 결제
        const widgets = tossPayments.widgets({customerKey: TossPayments.ANONYMOUS});

        // ------  주문서의 결제 금액 설정 ------
        // TODO: 위젯의 결제금액을 결제하려는 금액으로 초기화하세요.
        // TODO: renderPaymentMethods, renderAgreement, requestPayment 보다 반드시 선행되어야 합니다.
        await widgets.setAmount(amount);

        await Promise.all([
            // ------  결제 UI 렌더링 ------
            widgets.renderPaymentMethods({
                selector: "#payment-method",
                // 렌더링하고 싶은 결제 UI의 variantKey
                // 결제 수단 및 스타일이 다른 멀티 UI를 직접 만들고 싶다면 계약이 필요해요.
                variantKey: "DEFAULT",
            }),
            // ------  이용약관 UI 렌더링 ------
            widgets.renderAgreement({
                selector: "#agreement",
                variantKey: "AGREEMENT",
            }),
        ]);

        // ------  주문서의 결제 금액이 변경되었을 경우 결제 금액 업데이트 ------
        coupon.addEventListener("change", async function () {
            if (coupon.checked) {
                await widgets.setAmount({
                    currency: "KRW",
                    value: amount.value - 5000,
                });

                return;
            }

            await widgets.setAmount({
                currency: "KRW",
                value: amount.value,
            });
        });

        // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
        button.addEventListener("click", async function () {
            const saveAmount = coupon.checked ? amount.value - 5000 : amount.value;
            console.log("saveAmount ==" + saveAmount);
            const sendData = {
                orderId: customerKey,
                customerEmail: "wojou9512@naver.com",
                amount: saveAmount,
                productId: "1",
                customerId: "1234"
            };
            //임시 저장해놓자(나중에 비교해볼거 + 멤버, 상품아이디)
            fetch("/payment/temporary-save", {
                headers: {
                    "Content-Type": "application/json"
                },
                method: "post",
                body: JSON.stringify(sendData),
            })
                .then(resp => resp.json())
                .then(json => {
                    console.log("여기타면 성공")
                    console.log(json);
                });
            //결제를 요청하기 전에 orderId, amount를 서버에 저장하세요.
            //결제 과정에서 악의적으로 결제 금액이 바뀌는 것을 확인하는 용도입니다.
            await widgets.requestPayment({
                orderId: customerKey, //주문번호는 서버에서 뿌려준다(랜덤하고 고유한값이여야함 == uuid와 아이디로 할까,,)
                orderName: "금거북이",
                successUrl: window.location.origin + "/payment/widget/success.html",
                failUrl: window.location.origin + "/payment/fail.html",
                customerEmail: "wojou9512@naver.com", //결제 성공 시에 여기로 주문내역을 토스가 보내줌
                customerName: "이한새", //토스에서 메일을 보낼때에 사용함 멤버 이름 뿌리기
                customerMobilePhone: "01012341234", //가상계좌 안내, 퀵계좌이체 휴대폰 번호 자동 완성에 사용
            });
        });
    }
</script>
</html>

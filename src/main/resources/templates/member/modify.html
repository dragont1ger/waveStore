<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원 정보 수정</title>
  </head>
  <body>
    <h1>회원 정보 수정</h1>

    <h2>회원 정보 수정</h2>
    <form action="/member/modify" method="post" enctype="multipart/form-data">
      <!-- userId는 수정할 수 없도록 readonly 처리 -->
      <label for="userId">아이디:</label>
      <input
        type="text"
        id="userId"
        name="userId"
        th:value="${modifyDto.userId}"
        readonly
      /><br />

      <label for="userName">이름:</label>
      <input
        type="text"
        id="userName"
        name="userName"
        th:value="${modifyDto.userName}"
        required
      /><br />

      <label for="userPw">비밀번호:</label>
      <input
        type="password"
        id="userPw"
        name="userPw"
        placeholder="새 비밀번호 입력"
      /><br />

      <label for="userPwConfirm">비밀번호 확인:</label>
      <input
        type="password"
        id="userPwConfirm"
        name="userPwConfirm"
        placeholder="새 비밀번호 확인"
      /><br />

      <label for="userEmail">이메일:</label>
      <input
        type="email"
        id="userEmail"
        name="userEmail"
        th:value="${modifyDto.userEmail}"
        required
      /><br />

      <label for="address">주소</label>
      <input
        type="text"
        id="address"
        name="address"
        th:value="${modifyDto.address}"
      /><br />

      <label for="tel">전화번호:</label>
      <input
        type="text"
        id="tel"
        name="tel"
        th:value="${modifyDto.tel}"
      /><br />

      <label for="introduce">소개글:</label>
      <textarea
        id="introduce"
        name="introduce"
        th:text="${modifyDto.introduce}"
      ></textarea
      ><br />

      <label for="userProfile">프로필 이미지:</label>
      <input
        type="file"
        id="userProfile"
        name="userProfile"
        accept="image/*"
      /><br />

      <button type="submit">수정</button>
    </form>

    <br />
    <a href="/member/info" style="text-decoration: none; color: blue"
      >뒤로 가기</a
    >
  </body>
</html>

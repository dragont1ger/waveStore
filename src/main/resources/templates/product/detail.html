<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WAVE Market 상품 상세 페이지입니다.">
    <title>WAVE Market - 상품 상세</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <!-- 구글 폰트 (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- 공통 스타일 (로그인, 메인, 업로드와 동일) -->
    <link rel="stylesheet" href="/css/product-detail.css">
</head>
<body>

<!-- 헤더: 로그인, 메인, 업로드와 동일 -->
<header class="navbar navbar-expand-lg navbar-dark fixed-top wave-navbar">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/img/logo.png" alt="WAVE" height="50">
            <span class="ms-2 fw-bold fs-4">WAVE</span>
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item me-3" sec:authorize="isAuthenticated()">
                    <a class="btn btn-light" href="/shop">내 상점</a>
                </li>
                <li class="nav-item me-3" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-light" href="/member/login">로그인</a>
                </li>
                <li class="nav-item me-3" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-light" href="/chatRoom">WAVE톡</a>
                </li>
                <li class="nav-item me-3" sec:authorize="!isAuthenticated()">
                    <a class="nav-link btn-need-login" href="/member/login">WAVE톡</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-light" href="/product/upload">판매하기</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link btn-need-login" href="/member/login">판매하기</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- 메인 컨텐츠 -->
<main class="container product-detail-container">
    <div class="row">
        <!-- 상품 이미지 영역 (Swiper 슬라이더 적용) -->
        <div class="col-md-6">
            <div class="product-images">
                <div class="swiper my-swiper">
                    <div class="swiper-wrapper">
                        <!-- 대표 이미지 슬라이드 -->
                        <div class="swiper-slide">
                            <img th:src="${product.thumbnailUrl}" alt="상품 대표 이미지"/>
                        </div>
                        <!-- 추가 이미지 슬라이드 (반복문) -->
                        <div th:each="imgUrl : ${imageList}" class="swiper-slide">
                            <img th:src="${imgUrl}" alt="상품 추가 이미지"/>
                        </div>
                    </div>
                    <!-- Pagination (선택 사항) -->
                    <div class="swiper-pagination"></div>
                    <!-- Navigation 버튼 (선택 사항) -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <!-- 오른쪽 영역: 상단 상품 요약 -->
        <div class="col-md-6">
            <div class="product-summary mb-4">
                <h2 th:text="${product.productName}">상품명</h2>
                <span th:text="${#numbers.formatInteger(product.price,0,'COMMA')}">가격</span><span>원</span>

                <!-- 액션 버튼 및 메타 정보 영역 -->
                <div class="product-actions-meta my-3">

                    <!-- 메타 정보 영역 (조회수, 등록일 등) -->
                    <div class="d-flex justify-content-around align-items-center">
                        <div class="mb-2">
                            <span class="badge bg-secondary" th:text="${product.productStatus}">상품 상태</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-eye me-1"></i>
                            <span th:text="${product.views}">0</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-clock me-1"></i>
                            <span th:text="${product.timeAgo}">방금 전</span>
                        </div>
                    </div>

                    <!-- 액션 버튼 영역 -->
                    <div class="d-flex justify-content-around align-items-center mb-2">
                        <!-- 찜하기 버튼 (Thymeleaf 표현식 사용) -->
                        <button id="likeBtn" class="btn" th:data-product-id="${product.productId}"
                                th:classappend="${product.likeState} ? 'btn-danger' : 'btn-outline-danger'"
                        >
                            <i class="bi"
                               th:classappend="${product.likeState} ? 'bi-heart' : 'bi-heart-fill'">
                            </i>
                            <span th:text="${product.likeCount}">0</span>
                        </button>
                        <!-- 채팅하기 버튼 -->
                        <button class="btn btn-outline-primary">
                            <i class="bi bi-chat-dots"></i> 채팅하기
                        </button>
                        <!-- 구매하기 버튼 -->
                        <button class="btn btn-success">
                            <i class="bi bi-bag-check"></i> 구매하기
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <!-- 하단 상품 정보 & 판매자 정보 영역 -->
        <div class="row footer-info">
            <!-- 상품 정보 영역 -->
            <div class="col-md-8">
                <div class="product-info">
                    <h5>상품 정보</h5>
                    <ul class="list-unstyled">
                        <li>
                            <strong>상품설명:</strong>
                            <span th:text="${product.description}">상품 설명</span>
                        </li>
                        <li>
                            <strong>직거래지역:</strong>
                            <span th:text="${member.address}">지역 정보</span>
                        </li>
                        <li>
                            <strong>카테고리:</strong>
                            <span th:text="${product.category}">카테고리</span>
                        </li>
                        <li>
                            <strong>상품태그:</strong>
                            <span th:text="${product.tag}">태그</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 판매자 정보 영역 -->
            <div class="col-md-4">
                <div class="seller-info">
                    <h5>판매자 정보</h5>
                    <div class="d-flex align-items-center">
                        <a href="/member/info">
                            <img th:src="${member.userProfile}?:'/img/programmer.png'" alt="판매자 프로필"
                                 class="rounded-circle">
                        </a>
                        <div class="ms-2">
                            <p th:text="${member.userName}">판매자 이름</p>
                            <small th:text="'팔로워 ' + ${member.followCount}">팔로워 수</small>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-outline-primary">팔로우</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer: 공통 디자인 -->
<footer class="wave-footer text-center py-4">
    <p class="mb-0 text-muted">&copy; 2025 WAVE Market. All rights reserved.</p>
</footer>

<!-- 하단 파도 효과 -->
<div class="wave-container">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#e6f2ff" fill-opacity="1"
              d="M0,192L48,181.3C96,171,192,149,288,138.7C384,128,480,128,576,144C672,160,768,192,864,208C960,224,1056,224,1152,208C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
</div>

<!-- Swiper JS -->
<script>
    // Swiper 초기화
    const swiper = new Swiper('.my-swiper', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
<script th:inline="javascript">
    // Thymeleaf를 통해 로그인 여부를 전달받음 (로그인되어 있으면 true, 아니면 false)
    const isLoggedIn = /*[[${#authentication.name != 'anonymousUser'}]]*/ false;

    // 좋아요 버튼 요소 선택
    const likeBtn = document.querySelector('#likeBtn');

    document.querySelectorAll(".btn-need-login").forEach(b => {
        b.addEventListener("click", e => {
            if (!confirm("로그인 후 사용 가능합니다. 로그인 페이지로 이동하시겠습니까?")) {
                e.preventDefault();
            }
        });
    })
    likeBtn.addEventListener('click', () => {
        // 로그인 안된 상태라면
        if (!isLoggedIn) {
            if (confirm("로그인 후 사용 가능합니다. 로그인 페이지로 이동하시겠습니까?")) {
                window.location.href = '/member/login';
            }
            return;
        }

        const productId = likeBtn.getAttribute('data-product-id');
        const icon = likeBtn.querySelector('i');
        const likeCountSpan = likeBtn.querySelector('span');

        // 현재 좋아요 상태 확인: 'bi-heart-fill'이면 찜한 상태, 아니면 아직 찜하지 않음
        // 현재 좋아요 상태 확인: bi-heart-fill이면 이미 좋아요 상태
        const currentlyLiked = icon.classList.contains('bi-heart-fill');
        const url = currentlyLiked ? `/product/unlike/${productId}` : `/product/like/${productId}`;
        const method = currentlyLiked ? 'DELETE' : 'POST';

        fetch(url, { method })
            .then(response => {
                if (!response.ok) {
                    throw new Error("네트워크 응답이 정상이 아닙니다.");
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                // 서버가 { like: boolean, likeCount: number } 형태로 응답한다고 가정
                if (data.like) {
                    icon.classList.remove('bi-heart');
                    icon.classList.add('bi-heart-fill');
                } else {
                    icon.classList.remove('bi-heart-fill');
                    icon.classList.add('bi-heart');
                }
                likeCountSpan.textContent = data.likeCount;
            })
            .catch(error => {
                console.error("좋아요 처리 중 오류:", error);
                alert("좋아요 처리 중 오류가 발생했습니다.");
            });
    });
</script>
</body>
</html>
